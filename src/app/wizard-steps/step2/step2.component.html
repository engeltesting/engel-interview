<form [formGroup]="formGroup">
  <mat-form-field>
    <mat-label>Customer name</mat-label>
    <input matInput placeholder="Lego" formControlName="name" required>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Customer contact</mat-label>
    <input matInput placeholder="contact@email.com" formControlName="contact" required>
  </mat-form-field>
  <button mat-button color="primary" (click)="resetValues()" type="button" [disabled]="formGroup.untouched">Reset</button>
</form>
